<div class="card my-3" >
    <img src="{{ personaje.image }}" class="card-img-top" alt="{{ personaje.name }}">
    <div class="card-body">
        <span class="btn btn-sm float-end" [ngClass]="{
            'btn-success': personaje.status.toLowerCase() === 'alive',
            'btn-warning': personaje.status.toLowerCase() === 'unknown',
            'btn-danger': personaje.status.toLowerCase() === 'dead'
            }">{{ personaje.status }}
        </span>
        <h5 class="card-title">{{ personaje.name}}</h5>

        <p class="text-muted"><strong>Specie :</strong> {{ personaje.species }} </p>
        <p class="text-muted"><strong>Gender :</strong> {{ personaje.gender }}</p>
        
        
        <p class="text-muted"><strong>Location :</strong> {{ personaje.location.name}}</p>  
        <p class="text-muted"><strong>Origin :</strong> {{ personaje.origin.name}}</p>  
        
        <a href="{{ personaje.url }}" target="_blank" class="btn btn-outline-success">Show More Info!!!</a>
     
    </div>
  </div>
